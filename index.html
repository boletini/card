<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>CARDS</title>
</head>
<body>

<header>
    <nav>
        <ul class="menu" id="menu">  
            <!-- Itens do menu removidos para foco nos cards -->
        </ul>
    </nav>
</header>

<main>
    <div class="wrapper">
        <figure class="card">
            <img src="./img/wella.webp" alt="">
            <figcaption>
                <h2>Wella Professionals</h2>
                <div class="details">
                    <p>Kit Oil Reflections Light (4 Produtos)</p>
                    <h3>R$ 481,60 - 9x de R$ 53,51</h3>
                </div>
                <button class="det-btn">Compre</button>
            </figcaption>
        </figure>

        <figure class="card">
            <img src="./img/skincare.webp" alt="">
            <figcaption>
                <h2>ISDIN</h2>
                <div class="details">
                    <p>Kit Acniben Rotina de Skincare (4 Produtos)</p>
                    <h3>R$ 391,60 - 7x de R$ 55,94</h3>
                </div>
                <button class="det-btn">Compre</button>
            </figcaption>
        </figure>

        <figure class="card">
            <img src="./img/anita.unha.webp" alt="">
            <figcaption>
                <h2>Anita</h2>
                <div class="details">
                    <p>Kit 4 Tratamentos Fortalecedor de Unhas Esmaltes</p>
                    <h3>R$ 33,40</h3>
                </div>
                <button class="det-btn">Compre</button>
            </figcaption>
        </figure>

        <figure class="card">
            <img src="./img/oui.1.webp" alt="">
            <figcaption>
                <h2>O.U.i</h2>
                <div class="details">
                    <p>Conjunto Madeleine 862 Feminino - Eau de Parfum 75ml + Creme Hidratante Desodorante Corporal 200g</p>
                    <h3>R$ 507,90 - 10x de R$ 50,79</h3>
                </div>
                <button class="det-btn">Compre</button>
            </figcaption>
        </figure>
    </div>
</main>

</body>
</html>
